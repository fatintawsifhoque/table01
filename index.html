<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 100%;
        }
        table, tr, td, th{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <p><b>Question 2 (5marks):</b> Make the follwoing table with (only) HTML (use a border of 2px):</p>

    <table>
        <tr>
            <td colspan="3">Invoice #1234</td>
            <td>Some Date</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">Buyer's Name:
                First Name & Last Name
            </td>
            <td rowspan="3">Address:
                Somewhere in Bradon
            </td>
            <td>Zip Code</td>
        </tr>
        <tr><td>Phone Number</td></tr>
        <tr><td>Email</td></tr>
        <tr>
            <th>Item Name</th>
            <th>Cost</th>
            <th>Quantity</th>
            <th>Total Cost</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>10</td>
            <td>10</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>5</td>
            <td>5</td>
            <td>25</td>
    </tr>
        <tr>
            <th colspan="2">Subtotal</th>
            <td>15</td>
            <th>125</th>
        </tr>
    </table>
</body>
</html>
